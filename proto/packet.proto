syntax = 'proto3';

import "google/protobuf/timestamp.proto";
package protobufcompatibility;
option go_package = "proto;protobufcompatibility";

message MyMessage {
    string ID = 1;
    bytes rawContent = 2 [deprecated = true];
    google.protobuf.Timestamp timestamp = 3;
    uint64 counter = 4;
}